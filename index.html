<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positions</title>
    <style>
        /* .swiming-container{
            position: relative;
        } */
        .box{
            width: 200px;
            border: 1px solid salmon;
        }
        .ring{
            position: fixed;
            top: 200px;
            left: 80%;
            
        }
        .dummy{
            width: 200px;
            height: 200px;
            border: 1px slateblue solid;
        }
    </style>
</head>
<body>
    <ol>
        <li>Static</li>
        <li>Relative</li>
        <li>Absolute</li>
        <li>Fixed</li>
        <li>Sticky</li>
    </ol>
    <div class="swiming-container">
        <div class="box"><img src="img/boy.svg" alt=""></div>
        <div class="box ring"><img src="img/ring.svg" alt=""></div>
        <div class="box"><img src="img/water.svg" alt=""></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
    </div>
    <div class="dummy-container">
        
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
    </div>
</body>
</html>
